<!DOCTYPE html>
<html>
<head>
  <title>Choose an App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Choose an app:</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <button class="btn btn-secondary" onclick="openAmazon()">Open in Amazon</button>
          <button class="btn btn-secondary" onclick="openFlipkart()">Open in Flipkart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#myModal').modal('show');
    });

    function openAmazon() {
      window.open('https://www.amazon.in/Sony-PS5-PlayStation-Console/dp/B0BRCP72X8/ref=sr_1_1?crid=RJPMHJYRTTT4&keywords=ps5&qid=1684921894&sprefix=ps%2Caps%2C224&sr=8-1', '_blank');
    }

    function openFlipkart() {
      window.open('https://www.flipkart.com/sony-playstation-5-console-825-gb/p/itma828c9032dd29', '_blank');
    }
  </script>
</body>
</html>
